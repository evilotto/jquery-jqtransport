<!doctype html>
<html>
<head>
 <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
 <script src="https://intercoolerreleases-leaddynocom.netdna-ssl.com/intercooler-0.4.10.min.js"></script>
 <script src="jquery.jqtransport.js"></script>
</head>

<body>

<h1>Sample jqtransport usage</h1>

{% escape %}
<div ic-get-from="jq:#answer">Question?</div>
<div id="answer" style="display: none">The answer is yes!</div>
{% endescape %}

In action:
<div ic-get-from="jq:#answer">Question?</div>

<div id="answer" style="display: none">The answer is yes!</div>

</body>
</html>
